{%extends 'base.html'%}
{% load static %}
{% load bootstrap4 %}
{% block body %}

		<section class="ftco-section contact-section ftco-degree-bg">
      <div class="container">
        <div class="row d-flex mb-5 contact-info">
          <div class="col-md-12 mb-4">
            <h4 class="h4">Contact Information</h4>
          </div>
          <div class="w-100"></div>
          <div class="col-md-3">
            <p><span>Address:</span> {{foot.location}}</p>
          </div>
          <div class="col-md-3">
            <p><span>Phone:</span> <a href="tel://{{foot.phone_number}}">{{foot.phone_number}}</a></p>
          </div>
          <div class="col-md-3">
            <p><span>Email:</span> <a href="mailto:{{foot.email}}">{{foot.email}}</a></p>
          </div>
          <div class="col-md-3">
            <p><span>Website</span> <a href="/">vezeeta</a></p>
          </div>
        </div>
        <div class="row block-9">
          <div class="col-md-6 pr-md-5">
            <form method="POST" action="{% url 'contact:sent' %}">
              {% csrf_token %}
              <div class="form-group">
                <input type="text" class="form-control" name="name" placeholder="Your Name">
              </div>
              <div class="form-group">
                <input type="text" class="form-control" name="mail" placeholder="Your Email">
              </div>
              <div class="form-group">
                <input type="text" class="form-control" name="subject" placeholder="Subject">
              </div>
              <div class="form-group">
                <textarea name="messages" id="" cols="30" rows="7" class="form-control" placeholder="Message"></textarea>
              </div>
              <div class="form-group">
                <input type="submit" value="Send Message" class="btn btn-primary py-3 px-5">
              </div>
            </form>
          
          </div>

          <div class="col-md-6" id="map"></div>
        </div>
      </div>
    </section>

{% endblock body%}
